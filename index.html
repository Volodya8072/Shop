<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Магазин</title>
  </head>
  <body>
    <h1 class="main-title">Онлайн магазин</h1>
    <ul class="products-container"></ul>
    <div class="cart">
      <h2>Кошик</h2>
      <p class="cart-empty-title">Твій кошик пустий</p>
      <div class="cart-list-wrapper">
        <section class="cart-list-titles">
          <h4 class="cart-list-item-title">Пункт</h4>
          <h4 class="cart-list-price-title">Ціна</h4>
          <h4 class="cart-list-quantity-title">Кількість</h4>
        </section>
        <ul class="cart-list"></ul>
        <h3 class="total-amount">Всього <span>0</span></h3>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
